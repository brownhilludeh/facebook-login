<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="text-section">
            <img src="./Facebook_Logo_(2019).svg.png" alt="logo">
            <div class="text">Facebook helps you connect and share with the people in your life.</div>
        </div>
        <div class="login-section">
            <div class="card">
                <form action="#" class="login-form">
                    <div class="form-control">
                        <input type="text" placeholder="Email address or phone number">
                    </div>
                    <div class="form-control">
                        <input type="password" placeholder="Password">
                    </div>
                    <button class="login-btn"><a href="./happyval.html">Log In</a></button>
                    <p><a href="./happyval.html">Forgotten password?
                        </a></p>
                    <hr>
                    <button class="create-btn"><a href="./happyval.html">Create New Account</a></button>

                </form>
            </div>
            <div class="end-tag">
                <strong>Create a Page</strong> for a celebrity, brand or business.
            </div>
        </div>
    </div>
</body>

</html>
